<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-octahedron position="-1 0.5 -3" color="#345abc" radius="0.45"></a-octahedron>
            <a-ring position="-3.7 0.7 -1" width="20" height="40" color="teal" radius-inner="0.25" radius-outer="0.7"></a-ring>
            <a-plane position="0 -1 -4"  width="4" height="4" color="#123abc" rotation="-90 0 0"></a-plane>
            <a-cone position="0 -1 -4"  radius="10" height="10" color="red"></a-cone>
        </a-scene>
    </body>
</html>
